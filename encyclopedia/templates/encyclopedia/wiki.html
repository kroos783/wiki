{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }} | Encyclopedia
{% endblock %}

{% block body %}
<div style="margin: 20px; font-size:25px; margin-bottom: 50px;">
    {{ title.upper }}
</div>
<div style="color:green; font-size:25px; margin:20px">
    {{ message }}
</div>
<div style="padding: 50px; border: 1px solid black; margin-bottom: 50px;">
{{ content|safe }}
</div>
<br><a style="margin-left: 400px;" href="{% url 'editPage' title %}">Edit</a> this page!
{% endblock %}
